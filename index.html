<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <section class="intro">
        <div class="bg-image h-100 card-section" >
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                            <div class="card mask-custom">
                                <div class="card-body p-5 text-white">

                                    <div class="my-4">
                                        <h2 class="text-center mb-5">Register Form</h2>
                                        <form   action="https://formspree.io/f/mbjerkap"
  method="POST">
                                            <div class="row">
                                                <div class="col-12 col-md-6 mb-4">
                                                    <div class="form-outline form-white">
                                                        <input type="text" name="input" class="form-control form-control-lg" >
                                                        <label for="" class="form-label"> First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6 mb-4">
                                                    <div class="form-outline form-white">
                                                        <input type="text" name="last-name" id="" class="form-control form-control-lg">
                                                        <label for="" class="form-label">Last name</label>
                                                    </div>
                                                </div>                                            
                                            </div>
                                            <!--email input-->
                                            <div class="form-outline form-white mb-4">
                                                <input type="email" name="Email" class="form-control form-control-lg">
                                                <label for="" class="form-label">Email address</label>
                                            </div>
                                            <!--password-->
                                            <div class="form-outline form-white mb-4">
                                                <input type="password" name="password" class="form-control form-control-lg">
                                                <label for="" class="form-label">Password</label>
                                            </div>
                                            <!--checkbox-->
                                            <div class="form-check d-flex justify-content-center mb-4">
                                                <input type="checkbox" name="subscribe" class="from-check-input me-2" >
                                                <label for="" class="form-check-label" >
                                                    subscribe to our newsletter
                                                </label>
                                            </div>
                                            <!--submit-->
                                            <button type="submit" class="btn btn-light col-12 mb-4">Sign up</button>
                                            <!--register buttons-->
                                            <div class="text-center">
                                                <p>or sign up with:</p>
                                                <button class="btn btn-light btn-floating mx-1">
                                                    <i class="bi bi-facebook"></i>
                                                </button>

                                                <button class="btn btn-light btn-floating mx-1">
                                                    <i class="bi bi-tiktok"></i>
                                                </button>

                                                <button class="btn btn-light btn-floating mx-1">
                                                    <i class="bi bi-instagram"></i>
                                                </button>

                                                <button class="btn btn-light btn-floating mx-1">
                                                    <i class="bi bi-twitter"></i>
                                                </button>                                            
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
